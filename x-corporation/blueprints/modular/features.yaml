title: Features
'@extends':
        type: default

form:
    fields:
        tabs:
            type: tabs
            active: 1
            fields:
                features:
                    type: tab
                    title: THEME_X_CORPORATION.ADMIN.FEATURES.LABEL
                    fields:
                        header.features:
                            name: features
                            type: list
                            collapsed: true
                            controls: both
                            style: vertical
                            label: THEME_X_CORPORATION.ADMIN.FEATURES.LABEL
                            fields:
                                .title:
                                    type: text
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.TITLE.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.TITLE.HELP
                                .subtitle:
                                    type: text
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.SUBTITLE.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.SUBTITLE.HELP
                                .date:
                                    type: datetime
                                    toggleable: true
                                    validate.min: '30-10-2019'
                                    validate.max: '31-12-2030'
                                    format: 'd.m.Y H:s'
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.DATE.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.DATE.HELP
                                .backgroundcolor:
                                    type: colorpicker
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.BACKGROUNDCOLOR.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.BACKGROUNDCOLOR.HELP
                                .fontcolor:
                                    type: colorpicker
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.FONTCOLOR.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.FONTCOLOR.HELP
                                .description:
                                    type: editor
                                    validate:
                                    type: textarea
                                    label: THEME_X_CORPORATION.ADMIN.FEATURES.DESCRIPTION.LABEL
                                    help: THEME_X_CORPORATION.ADMIN.FEATURES.DESCRIPTION.HELP
